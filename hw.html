<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            display: inline-block;
            width: 150px;
            height: 200px;
            margin: 15px;
            text-align: center;
            padding-top: 40px;
            font-family: Arial;
        }

        .book { background: #c4c62d; }
        .headphones { background: #e53963; color: white; }
        .watch { background: #bfe0ef; }
    </style>
</head>
<body>

<h2>display: inline-block (Product cards)</h2>

<div class="card book">
    <h3>Book</h3>
    <p>$10</p>
</div>

<div class="card headphones">
    <h3>Headphones</h3>
    <p>$25</p>
</div>

<div class="card watch">
    <h3>Watch</h3>
    <p>$50</p>
</div>

</body>
</html>
